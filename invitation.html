<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1910's Art Deco Lottery Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Crimson+Text:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Crimson Text', serif;
        }
        
        .invitation-container {
            width: 500px;
            height: 700px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            transform: rotate(1deg);
        }
        
        .invitation-card {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e6d7c3 0%, #d4c4b0 100%);
            position: relative;
            border: 20px solid transparent;
            border-image: linear-gradient(45deg, #b8860b, #daa520, #b8860b, #daa520) 1;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            color: #3a3a3a;
        }
        
        .invitation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://picsum.photos/seed/papertexture/500/700.jpg');
            opacity: 0.15;
            mix-blend-mode: multiply;
            z-index: -1;
        }
        
        .corner-ornament {
            position: absolute;
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
        }
        
        .top-left {
            top: 10px;
            left: 10px;
            background-image: url('https://picsum.photos/seed/artdeco1/80/80.jpg');
        }
        
        .top-right {
            top: 10px;
            right: 10px;
            background-image: url('https://picsum.photos/seed/artdeco2/80/80.jpg');
        }
        
        .bottom-left {
            bottom: 10px;
            left: 10px;
            background-image: url('https://picsum.photos/seed/artdeco3/80/80.jpg');
        }
        
        .bottom-right {
            bottom: 10px;
            right: 10px;
            background-image: url('https://picsum.photos/seed/artdeco4/80/80.jpg');
        }
        
        .header {
            text-align: center;
            margin-top: 40px;
        }
        
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            color: #8b4513;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 20px;
            color: #5d4037;
            font-weight: 600;
            font-style: italic;
        }
        
        .illustration {
            margin: 20px 0;
            position: relative;
        }
        
        .ladybug-clover {
            width: 200px;
            height: 200px;
            background-image: url('https://picsum.photos/seed/ladybugclover/200/200.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: sepia(0.3) contrast(1.1);
        }
        
        .details {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            width: 80%;
        }
        
        .details p {
            margin: 8px 0;
            font-size: 18px;
            line-height: 1.5;
        }
        
        .footer {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .action-button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, #8b4513, #a0522d);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }
        
        .action-button:hover {
            background: linear-gradient(45deg, #a0522d, #8b4513);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        .date {
            font-size: 16px;
            margin-top: 15px;
            color: #5d4037;
        }
        
        .floral-border {
            position: absolute;
            width: 100%;
            height: 30px;
            background-image: url('https://picsum.photos/seed/floralborder/500/30.jpg');
            background-size: contain;
            background-repeat: repeat-x;
            opacity: 0.6;
        }
        
        .top-border {
            top: 0;
        }
        
        .bottom-border {
            bottom: 0;
        }
        
        @media (max-width: 600px) {
            .invitation-container {
                width: 90%;
                height: auto;
                aspect-ratio: 5/7;
            }
            
            .title {
                font-size: 32px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .ladybug-clover {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="invitation-card">
            <div class="floral-border top-border"></div>
            
            <div class="corner-ornament top-left"></div>
            <div class="corner-ornament top-right"></div>
            <div class="corner-ornament bottom-left"></div>
            <div class="corner-ornament bottom-right"></div>
            
            <div class="header">
                <h1 class="title">Join Our Exciting Lottery!</h1>
                <p class="subtitle">A Chance of a Lifetime Awaits</p>
            </div>
            
            <div class="illustration">
                <div class="ladybug-clover"></div>
            </div>
            
            <div class="details">
                <p>You're cordially invited to participate in our exclusive lottery event.</p>
                <p>Fortune favors the bold - claim your chance to win!</p>
            </div>
            
            <div class="footer">
                <a href="#" class="action-button">Enter Now</a>
                <p class="date">Drawing: December 31, 1910</p>
            </div>
            
            <div class="floral-border bottom-border"></div>
        </div>
    </div>
</body>
</html>
